<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Update users</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id}(id=${users.getId()})}" th:object="${users}">
    <label for="name">Enter name</label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br/>
    <label for="email">Enter email: </label>
    <input type="text" th:field="*{email}" id="email">
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
    <br/>
    <label for="password">Enter password: </label>
    <input type="text" th:field="*{password}" id="password">
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
    <br/>
    <label for="passport.passportNumber">Enter passport number: </label>
    <input type="text" th:field="*{passport.passportNumber}" id="passport.passportNumber">
    <input type="hidden" th:field="*{passport.id}" id="passport.id">
    <div style="color:red" th:if="${#fields.hasErrors('passport.passportNumber')}" th:errors="*{passport.passportNumber}">Passport error</div>
    <br/>
    <input type="submit" value="Update!">
</form>

</body>
</html>
