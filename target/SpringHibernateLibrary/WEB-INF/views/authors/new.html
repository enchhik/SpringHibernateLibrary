<!DOCTYPE html>
<html lang="en ru uk" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>New Genre</title>
</head>
<body>

<form th:method="POST" th:action="@{/authors}" th:object="${authors}">
    <label for="name">Enter name</label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name error</div>
    <br/>
    <label for="birthdate">Date of Birth:</label>
    <input type="date" th:field="*{birthdate}" id="birthdate" required>
    <div style="color:red" th:if="${#fields.hasErrors('birthdate')}" th:errors="*{birthdate}">birthdate error</div>
    <br/>
    <input type="submit" value="Create!">
</form>

</body>
</html>
