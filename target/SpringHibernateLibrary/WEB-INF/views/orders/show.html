<!DOCTYPE html>
<html lang="en ru uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<h1>Order Details</h1>

<p th:text="${'Order number: ' + orders.id}"></p>
<p th:text="${'Customer name: ' + orders.user.name}"></p>
<p th:text="${'Order date: ' + orders.orderDate}"></p>
<p th:text="${'Ordered books:'}"></p>

<p>
    <span th:each="book : ${orders.getBooksList()}" th:text="${book.title} + ', '"></span>
</p>

<a th:href="@{/orders/{id}/edit(id=${orders.id})}">Edit</a>

<form th:method="DELETE" th:action="@{/orders/{id}(id=${orders.id})}">
    <input type="submit" value="Delete"/>
</form>

</body>
</html>
